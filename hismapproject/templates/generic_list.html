{% extends "base.html" %}

{% block content %}

<a href="{% url 'hismapapp:hiscontext-create' %}">add</a>
<table>
	<caption>Historical context</caption>
	<thead>
	  <tr>
		<th>name</th>
		<th>period_start</th>
		<th>period_end</th>
		<th>actions</th>
	  </tr>
	</thead>
	<tbody>
	{% for obj in object_list %}
	  <tr>
		<td>{{obj.name|default:"-" }}</td>
		<td>{{obj.period_start|default:"-" }}</td>
		<td>{{obj.period_end|default:"-"}}</td>
		<td>
		  <a href="{% url 'hismapapp:hiscontext-edit' obj.id %}">edit</a>
		  <a href="{% url 'hismapapp:hiscontext-delete' obj.id %}">delete</a>
		</td>
	  </tr>
	  {% empty %}
	  <tr>
		<td colspan="5">no items</td>
	  </tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
